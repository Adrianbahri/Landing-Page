<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="side-image">
            <img src="Asset/image.png" alt="eren yeageh">
            <div class="logo">
                <img src="Asset/odin-lined.png" alt="odin logo">
                <p>Adrian</p>
            </div>
        </div>

        <div class="container">
            <div class="penjelasan">
                <p> This is not a real online service! You know you need something like this in your life to help you realize your deepsest dreams.<br> Sign up <i>Now</i> to get started. </p>
                <p>You <em>know</em> you want to</p>
            </div>
            
            <div class="form-container">
                <h3>Let's do this!</h3>
                <div class="form">
                    <fieldset class="kiri">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
    
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
    
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass">
                    </fieldset>
    
                    <fieldset class="kanan">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
    
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
    
                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input type="password" id="cpass" name="cpas">
                    </fieldset>
                </div>

            </div>
            <button class="create">Create Account</button>

            <p>Already have an account? <span class="login">Log in</span></p>
        </div>
    </main>
</body>
</html>
